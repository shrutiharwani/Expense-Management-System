<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Forecast for Next 3 Months</h1>
    <canvas id="forecastChart" width="400" height="200"></canvas>
    <script>
        // Replace this array with your actual forecast data from the backend
        const forecastData = [4020402.148155919, 6140116.327223833, 8259142.760416808];

        const ctx = document.getElementById('forecastChart').getContext('2d');
        const forecastChart = new Chart(ctx, {
            type: 'bar', // You can change this to 'line', 'pie', etc.
            data: {
                labels: ['Month 1', 'Month 2', 'Month 3'],
                datasets: [{
                    label: 'Expenses Forecast',
                    data: forecastData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
