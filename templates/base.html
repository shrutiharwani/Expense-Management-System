<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}Expense Management{% endblock %}</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ url_for('routes.index') }}">Expense Management</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('routes.index') }}">Home</a>
                <a href="{{ url_for('routes.manage_employees') }}">Employees</a>
                <a href="{{ url_for('routes.manage_projects') }}">Projects</a>
                <a href="{{ url_for('routes.log_expenses') }}">Expenses</a>
                <a href="{{ url_for('routes.report') }}">Report</a>
                <a href="{{ url_for('routes.forecast') }}">Forecast</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
